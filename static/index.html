<!DOCTYPE html>
<html lang="en">

<head>

  <title>MAX Object Detector (Lite)</title>

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/webapp.css">

  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/webapp.js"></script>

</head>

<body>

  <div class="container-fluid ibm-code">

    <div class="row">

      <div class="col-md-6">

        <div id="codait-logo" class="col-md-3">
          <a href="">
            <img src="/img/codait-logo.jpg"/>
          </a>
        </div>

        <div class="col-md-4 title-section">
          <h1>MAX Object Detector (Lite)</h1>
        </div>

        <div class="col-md-5">

          <div id="image-upload" class="panel panel-default">

            <div class="panel-heading">
              <div class="panel-title">Upload A Image</div>
            </div>

            <div class="panel-body">
              <form id="file-upload" enctype="multipart/form-data">
                <div class="form-group">
                  <input id="file-input" type="file" name="file" accept=".png, .jpg, .jpeg" />
                </div>
                <button id="file-submit" type="submit" class="btn btn-primary">Detect Objects</button>
              </form>
            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="row">

      <div class="col-md-12">

        <div id="image-display"></div>

      </div>

    </div>

    <footer class="footer">
      <hr/>
      <p style="float:left">Created at the IBM Center for Open-Source Data & AI Technologies</p>
      <p style="float:right">Source code available on <a href="https://github.com/IBM/max-tutorial-app-nodejs" target="_blank">GitHub</a></p>
    </footer>

  </div>

</body>

</html>
